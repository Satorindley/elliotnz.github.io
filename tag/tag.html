<html>
  <title>Tag</title>
  <head>
    <script src="tag.js"></script>
    <link rel='stylesheet' href='tag.css'/>
  </head>
  <body onload='setUp()'>
    <div id="playerNames">
      <form id="frm1" action="form_action.asp">
        Player 1 Name: <input type="text" name="fname" value=""><br>
        Player 2 Name: <input type="text" name="lname" value=""><br><br>
      </form>
      <input type="submit" value="Submit" onclick="submitPlayerNames()">
    </div>

    <canvas id="myCanvas">Your browser does not support the HTML5 canvas tag.</canvas>
    <button id="pause" onclick="pause()">
    Pause</button>
    <p id="pauseSign"><b>Paused</b></p>
    <div id="controls">
      <p><b>Controls:</b></p>
      <p>W/up arrow: Jump</p>
      <p>A/left arrow: Left</p>
      <p>D/right arrow: Right</p>
      <p>1/Space: Shoot</p>
    </div>
  </body>
</html>
