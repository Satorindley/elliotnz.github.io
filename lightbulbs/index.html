<html>
<head>
  <title>Lightbulbs</title>
  <link rel='stylesheet' href='style.css'/>
</head>

<body>
<div class='bulb off'></div>
<div class='bulb off'></div>
<div class='bulb off'></div>
<div class='bulb off'></div>
<div class='bulb off'></div>
<div class='bulb off'></div>
<div class='bulb off'></div>
<div class='bulb off'></div>
<div class='bulb off'></div>
<br/>
<br/>
<button class = "change" type="button">Click me to make it darker.</button>
<p id = "colour" class="reverse_colour">Colour: #FFFFFF</p>
<br/>
<p><a href="http://elliotnz.github.io/">Home</a></p>

<script>

for (var i = 0; i < document.getElementsByClassName("bulb").length; i++) {
  obj = document.getElementsByClassName("bulb")[i];
  obj.onmouseenter = function(event) {
    event.target.className = "bulb on";
  }
  obj.onmouseleave = function() {
    event.target.className = "bulb off";
  }
}

var grey = ["#000000", "#181818", "#303030", "#484848", "#606060", "#787878", "#989898", "#B0B0B0", "#C8C8C8", "#E0E0E0", "#FFFFFF"];
var index = grey.length - 2;
for (var i = 0; i < document.getElementsByClassName("change").length; i++) {
  obj = document.getElementsByClassName("change")[i];
  obj.onclick = function(event) {
    document.body.style.backgroundColor = grey[index];
    document.getElementById("colour").innerHTML = "Colour: " + grey[index];
    for (i = 0; i < document.getElementsByClassName("reverse_colour").length; i ++) {
      document.getElementsByClassName("reverse_colour")[i].style.color = grey[grey.length - index];
    }
    if (index-- === 0) {
      index = grey.length - 1;
    }
  }
}
</script>

<style>
  .bulb {
    height: 180px;
    width: 100px;
    display: inline-block;
  }
  .bulb.off {
    background-image: url('pic_bulboff.gif');
  }
  .bulb.on {
    background-image: url('pic_bulbon.gif');
  }

  a:hover {
    font-weight: bold;
    font-size: 17px;
    text-shadow: 2px 2px 18px grey;
  }
  a {
    position: absolute;
    width: 40px;
    transition: font-size .5s, text-shadow 1s;
    text-decoration: none;
    color: #FC921A;
  }
  a:visited {
    text-decoration: none;
  }


</style>
</body>

</html>
